<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <center>
        <h3>Name: <input id="h1"></h3>
        <h3>Age : <input id="h2"></h3>
        <h3>Course: <input  id="h3"></h3>
        <h3>Email: <input id="h4"></h3>
        <button onclick="update()">Save</button>
        <pre id="output"></pre>
    </center>

    <center>
        <table border="2px">
            <thead>
                <th>NAME</th>
                <th>AGE</th>
                <th>COURSE</th>
                <th>EMAIL</th>
                <th>ACTION</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </center>
</div>

    <script>
        function update() {
            var nameValue = document.getElementById("h1");
            var ageValue = document.getElementById("h2").value;
            var courseValue = document.getElementById("h3").value;
            var emailValue = document.getElementById("h4").value;

            var tableBody = document.getElementById("tableBody");

            var newRow = tableBody.insertRow(tableBody.rows.length);

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);

            cell1.innerHTML = nameValue.value;
            cell2.innerHTML = ageValue;
            cell3.innerHTML = courseValue;
            cell4.innerHTML = emailValue;
            cell5.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
        }

        function deleteRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>

</body>
</html>
