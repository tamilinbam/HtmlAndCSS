<head>

</head>
<body>
    <div> 
        <input id="type">
        <button onclick="add()"> Add</button>
        <ul id="adding">
            <li id="sub">hello
                <button onclick="deleteitem(event)" >delete</button>
            </li>
        </ul>
    </div>
   

    <script>
        var ul = document.getElementById("adding")
        var li = document.getElementById("sub")
        function add(){
            var listi=document.createElement("li")
            listi.innerHTML=type.value+"<button onclick='deleteitem(event)' >delete</button>"
            ul.append(listi)

        }
        function deleteitem(){
            event.target.parentElement.remove()
        }
    </script>
</body>
</html>
