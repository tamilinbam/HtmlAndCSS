<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="rock()">rock</button>
    <button onclick="paper()">paper</button>
    <button onclick="scissors()">scissors</button>
    <p class="js-score"></p>
    <button onclick=" 
        score.Wins=0;
        score.Lose=0;
        score.ties=0;
        localStorage.removeItem('score');
        " >Reset button</button>
 
    <script>
        const score = {
            wins: 0,
            lose: 0,
            ties: 0,
        };

        function updateScore() {
            document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.lose}, Ties: ${score.ties}`;
        }

        function rock() {
            const playermove = 'rock';
            playRound(playermove);
        }

        function paper() {
            const playermove = 'paper';
            playRound(playermove);
        }

        function scissors() {
            const playermove = 'scissors';
            playRound(playermove);
        }

        function playRound(playermove) {
            const randomNum = Math.random();
            let computermove = '';

            if (randomNum >= 0 && randomNum < 1 / 3) {
                computermove = 'rock';
            } else if (randomNum >= 1 / 3 && randomNum < 2 / 3) {
                computermove = 'paper';
            } else if (randomNum >= 2 / 3 && randomNum < 1) {
                computermove = 'scissors';
            }

            let result = '';

            if (computermove === playermove) {
                result = 'tie.';
                score.ties+=1;
            } else if (
                (computermove === 'rock' && playermove === 'scissors') ||
                (computermove === 'paper' && playermove === 'rock') ||
                (computermove === 'scissors' && playermove === 'paper')
            ) {
                result = 'you lose.';
                score.lose += 1;
            } else {
                result = 'you win.';
                score.wins += 1;
            }

            updateScore();
            alert(`You picked ${playermove}. Computer picked ${computermove}. ${result}`);
        }
    </script>
</body>
</html>
